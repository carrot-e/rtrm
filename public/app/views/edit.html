<div class="container">
    <form>
        <div class="form-group form-group-lg">
            <input class="form-control" type="text" ng-model="map.title" placeholder="Journey title">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" ng-model="map.description" placeholder="Tell about your journey a few words..."></textarea>
        </div>
    </form>
</div>
<gmap map-id="{{ mapId }}" is-edit="{{ isEdit }}"></gmap>
